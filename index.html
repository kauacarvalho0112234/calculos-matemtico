<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos matematicos </title>
</head>
<center>
    <body>   
    <h1>Calculos Matematicos</h1> 

    <script> 
        var numero1 = parseInt(prompt("digite um numero"));
        var numero2 = parseInt(prompt("digite outro numero"))
        var soma = numero1 + numero2
        var subtracao = numero1 - numero2   
        var multiplicacao =  numero1 * numero2
        var divisao = numero1 / numero2
        document.write("o primeiro numero digitado foi: " + numero1)    
        document.write("<br>")
        document.write("o segundo  numero digitado foi: " + numero2)
        document.write("<br>")
        document.write("o resultado da soma e: " + soma)
        document.write("<br>")
        document.write("o resultado da subtracao e: " + subtracao)  
        document.write("<br>")
        document.write("o resultado da multiplicao e: " + multiplicacao)  
        document.write("<br>") 
        document.write("o resultado da divisao e:  " + divisao)  
        document.write("<br>")  
    </script>

</body>
</center>                                  
</html>
